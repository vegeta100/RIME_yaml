patch:
  "punctuator/import_preset": symbols
  "recognizer/patterns/punct": "^/([a-z]+|[0-9])$"
  "key_binder/bindings":
    - { when: always, accept: Release+Escape, toggle: ascii_mode}
  switches:
    - name: ascii_mode
      reset: 0
      states: ["中文", "西文"]
    - name: full_shape
      states: ["半角", "全角"]
    - name: simplification
      reset: 0
      states: ["漢字", "汉字"]
    - name: ascii_punct
      states: ["。，", "．，"]
