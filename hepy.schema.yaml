bmma:
  comment_format:
    - "xform/'/ /"
  opencc_config: pinyin.json
  option_name: bmma
  show_in_comment: true
custom_phrase:
  db_class: stabledb
  dictionary: ""
  enable_sentence: false
  user_dict: custom_phrase
customization: 3509688601
emoji_cn:
  opencc_config: emoji.json
  option_name: emoji_cn
  tips: all
engine:
  filters:
    - simplifier
    - uniquifier
    - "simplifier@emoji_cn"
    - "simplifier@jmfj"
    - "simplifier@bmma"
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - "table_translator@custom_phrase"
    - table_translator
    - reverse_lookup_translator
jmfj:
  opencc_config: s2t.json
  option_name: jmfj
key_binder:
  bindings:
    - {accept: Return, send: Escape, when: composing}
    - {accept: semicolon, send: 2, when: has_menu}
    - {accept: apostrophe, send: 3, when: has_menu}
    - {accept: bracketleft, send: Page_Up, when: paging}
    - {accept: bracketright, send: Page_Down, when: has_menu}
    - {accept: Return, send: "Shift+Return", when: composing}
punctuator:
  import_preset: symbols
recognizer:
  import_preset: default
  patterns:
    punct: "^/([a-z]+|[0-9])$"
    reverse_lookup: "[a-z`]*`+[a-z`]*"
reverse_lookup:
  comment_format:
    - "xform/^/〔/"
    - "xform/$/〕/"
    - "xform/ /, /"
  dictionary: hpdz
schema:
  dependencies:
    - hpdz
  name: "小鹤音形"
  schema_id: hepy
  version: 1.custom.3509688601
speller:
  alphabet: "zyxwvutsrqponmlkjihgfedcba;"
  auto_select: true
  auto_select_pattern: "^;.$|^\\w{4}$"
  delimiter: " '"
  initials: "abcdefghijklmnopqrstuvwxyz;"
  max_code_length: 4
switches:
  - name: full_shape
    states: ["半角", "全角"]
  - name: ascii_punct
    states: ["，。", "，．"]
  - name: simplification
    states: ["漢字", "汉字"]
translator:
  dictionary: hepy
  disable_user_dict_for_patterns:
    - "^z.*$"
  enable_charset_filter: false
  enable_completion: false
  enable_sentence: false
  enable_user_dict: false